<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Catalyst</title>
  <link href="https://fonts.googleapis.com/css?family=Abel|Amatic+SC|Cuprum|Vibur" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://use.fontawesome.com/0fe3329847.js"></script>
</head>
<body>
  <div class="container">
    <nav>
      <ul>
        <li class="tab">ABOUT</li>
        <li class="tab">SERVICES</li>
        <li class="catalyst">Catalyst</li>
        <li class="tab">WORK</li>
        <li class="tab">CONTACT</li>
      </ul>
    </nav>
    <header>
      <div class="video-container">
        <div class="video">
          <iframe id="player"
          src="https://player.vimeo.com/video/229129789?autoplay=1&loop=1&title=0&byline=0&portrait=0"
           frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
        </div>
        <div class="overlay">
          <div class="header-text">
            <h1>Digital Marketing</h1>
            <h2>With a Creative State of Mind</h2>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="topic one">
        <div class="left">
          <div class="shade">
            <div class="topic-text">
              <p>La Pimienta Negra</p>
              <h2>Uniquely Authentic Mexican</h2>
              <div class="view-box">
                <div class="view">
                  <p>View</p>
                </div>
                <div class="arrow"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="blue"></div>
        </div>
      </div>
      <div class="topic two">
        <div class="left" id="mid">
          <div class="blue"></div>
        </div>
        <div class="right" id="middle">
          <div class="shade">
            <div class="topic-text">
              <p>Hussle</p>
              <h2>Network without the work</h2>
              <div class="view-box">
                <div class="view">
                  <p>View</p>
                </div>
                <div class="arrow"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="topic three">
        <div class="left">
          <div class="shade">
            <div class="topic-text">
              <p>Shoreline</p>
              <h2>Life runs deep. Dive in. </h2>
              <div class="view-box">
                <div class="view">
                  <p>View</p>
                </div>
                <div class="arrow"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="blue"></div>
        </div>
      </div>
    </main>
    <footer>
      <div class="social-icons">
        <i class="fa fa-facebook-official icon fa-3x" aria-hidden="true"></i>
        <i class="fa fa-instagram icon fa-3x" aria-hidden="true"></i>
        <i class="fa fa-twitter-square icon fa-3x" aria-hidden="true"></i>
      </div>
    </footer>
  </div>
</body>
</html>
